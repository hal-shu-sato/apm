<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'; connect-src 'self' http://halshusato.starfree.jp/; img-src 'self' data: https://twemoji.maxcdn.com/"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>AviUtl Package Manager</title>
		<meta name="color-scheme" content="light dark" />
	</head>

	<body>
		<nav>
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<button
					class="nav-link active"
					id="aviutl-tab"
					data-bs-toggle="tab"
					data-bs-target="#aviutl"
					type="button"
					role="tab"
					aria-controls="aviutl"
					aria-selected="true"
				>
					AviUtl
				</button>
				<button
					class="nav-link"
					id="packages-tab"
					data-bs-toggle="tab"
					data-bs-target="#packages"
					type="button"
					role="tab"
					aria-controls="packages"
					aria-selected="false"
				>
					Plugins&Scripts
				</button>
				<button
					class="nav-link"
					id="settings-tab"
					data-bs-toggle="tab"
					data-bs-target="#settings"
					type="button"
					role="tab"
					aria-controls="settings"
					aria-selected="false"
				>
					Settings
				</button>
			</div>
		</nav>

		<main class="tab-content bg-light" id="nav-tabContent">
			<section
				class="tab-pane fade show active"
				id="aviutl"
				role="tabpanel"
				aria-labelledby="aviutl"
			>
				<div class="container-lg py-2">
					<nav class="navbar navbar-light">
						<div class="container-fluid">
							<span class="navbar-brand">
								<img src="../icon/apm32.png" alt="" class="d-inline-block" />
								<span class="align-middle">AviUtl Package Manager</span>
							</span>
						</div>
					</nav>
					<div id="tutorial-alert" class="row my-2 d-none">
						<div
							class="my-0 alert alert-info alert-dismissible fade show"
							role="alert"
						>
							apmへようこそ！
							<a
								href="https://hal-shu-sato.github.io/apm/#apm%E3%81%AE%E3%83%81%E3%83%A5%E3%83%BC%E3%83%88%E3%83%AA%E3%82%A2%E3%83%AB"
								class="alert-link"
							>
								チュートリアル</a
							>
							から使い方を確認できます。
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="alert"
								aria-label="Close"
							></button>
						</div>
					</div>
					<div class="row my-2">
						<div class="card">
							<div class="card-body">
								<h3 class="card-title">AviUtl</h3>
								<div class="row mb-3">
									<label for="installation-path" class="col-sm-3 col-form-label"
										>インストール先フォルダ</label
									>
									<div class="col-sm-6">
										<input
											class="form-control"
											id="installation-path"
											type="text"
											placeholder="インストール先フォルダ"
											aria-label="Installation path"
											readonly
										/>
									</div>
									<div class="col-sm-3">
										<button
											type="button"
											class="btn btn-outline-primary w-100"
											id="select-installation-path"
										>
											フォルダを選択
										</button>
									</div>
								</div>
								<div class="row mb-4">
									<p class="col-sm-3 col-form-label">
										おすすめ一括インストール
									</p>
									<p class="col-sm-6 col-form-label">
										最新版のAviUtl・拡張編集<span
											id="batch-install-packages"
										></span>
									</p>
									<div class="col-sm-3">
										<button
											type="button"
											class="btn btn-outline-primary w-100"
											id="batch-install"
										>
											インストール
										</button>
									</div>
								</div>
								<hr />
								<div class="row">
									<table class="table table-borderless table-striped">
										<thead>
											<tr>
												<th scope="col" class="col-sm-3"></th>
												<th scope="col" class="col-sm-3">現在バージョン</th>
												<th scope="col" class="col-sm-3">最新バージョン</th>
												<th scope="col" class="col-sm-3"></th>
											</tr>
										</thead>
										<tbody class="align-middle">
											<tr>
												<th scope="row" class="h5">AviUtl</th>
												<td><span id="aviutl-installed-version"></span></td>
												<td><span id="aviutl-latest-version"></span></td>
												<td>
													<div class="dropdown bg-body">
														<button
															type="button"
															class="btn btn-outline-primary w-100 dropdown-toggle"
															id="install-aviutl"
															data-bs-toggle="dropdown"
															aria-expanded="false"
														>
															インストール
														</button>
														<ul
															class="dropdown-menu"
															id="aviutl-version-select"
															aria-labelledby="install-aviutl"
														></ul>
													</div>
												</td>
											</tr>
											<tr>
												<th scope="row" class="h5">拡張編集</th>
												<td><span id="exedit-installed-version"></span></td>
												<td><span id="exedit-latest-version"></span></td>
												<td>
													<div class="dropdown bg-body">
														<button
															type="button"
															class="btn btn-outline-primary w-100 dropdown-toggle"
															id="install-exedit"
															data-bs-toggle="dropdown"
															aria-expanded="false"
														>
															インストール
														</button>
														<ul
															class="dropdown-menu"
															id="exedit-version-select"
															aria-labelledby="install-exedit"
														></ul>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section
				class="tab-pane fade"
				id="packages"
				role="tabpanel"
				aria-labelledby="packages"
			>
				<div class="container-lg">
					<div class="row card border-top-0 border-bottom-0 rounded-0">
						<div class="card-body d-flex flex-column py-2">
							<div class="row justify-content-between border-bottom">
								<div class="col-auto">
									<button
										type="button"
										class="btn btn-outline-primary mb-2"
										id="install-package"
									>
										インストール
									</button>
									<button
										type="button"
										class="btn btn-outline-primary mb-2"
										id="uninstall-package"
									>
										アンインストール
									</button>
									<button
										type="button"
										class="btn btn-outline-primary mb-2"
										id="open-package-folder"
									>
										ダウンロードフォルダを開く
									</button>
								</div>
								<div class="col-auto">
									<div class="d-inline-block dropdown align-middle mb-2">
										<button
											class="input-group-text dropdown-toggle"
											type="button"
											id="filter"
											data-bs-toggle="dropdown"
											aria-expanded="false"
										>
											絞り込み
										</button>
										<ul class="dropdown-menu" aria-labelledby="type-filter">
											<li>
												<button
													class="dropdown-item type-filter"
													type="button"
													data-type-filter="input"
												>
													<i class="bi bi-check"></i>入力
												</button>
											</li>
											<li>
												<button
													class="dropdown-item type-filter"
													type="button"
													data-type-filter="output"
												>
													<i class="bi bi-check"></i>出力
												</button>
											</li>
											<li>
												<button
													class="dropdown-item type-filter"
													type="button"
													data-type-filter="filter"
												>
													<i class="bi bi-check"></i>フィルター
												</button>
											</li>
											<li>
												<button
													class="dropdown-item type-filter"
													type="button"
													data-type-filter="color"
												>
													<i class="bi bi-check"></i>色変換
												</button>
											</li>
											<li>
												<button
													class="dropdown-item type-filter"
													type="button"
													data-type-filter="language"
												>
													<i class="bi bi-check"></i>言語
												</button>
											</li>
											<li>
												<button
													class="dropdown-item type-filter"
													type="button"
													data-type-filter="animation"
												>
													<i class="bi bi-check"></i>アニメーション効果
												</button>
											</li>
											<li>
												<button
													class="dropdown-item type-filter"
													type="button"
													data-type-filter="object"
												>
													<i class="bi bi-check"></i>カスタムオブジェクト
												</button>
											</li>
											<li>
												<button
													class="dropdown-item type-filter"
													type="button"
													data-type-filter="scene"
												>
													<i class="bi bi-check"></i>シーンチェンジ
												</button>
											</li>
											<li>
												<button
													class="dropdown-item type-filter"
													type="button"
													data-type-filter="camera"
												>
													<i class="bi bi-check"></i>カメラ制御
												</button>
											</li>
											<li>
												<button
													class="dropdown-item type-filter"
													type="button"
													data-type-filter="track"
												>
													<i class="bi bi-check"></i>トラックバー
												</button>
											</li>
											<li>
												<a
													href="https://hal-shu-sato.github.io/apm/#%E3%83%97%E3%83%A9%E3%82%B0%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%97%E3%83%88%E3%81%A8%E3%81%AF"
													class="dropdown-item"
													type="button"
												>
													<i class="bi bi-info-circle me-1"></i>タイプについて
												</a>
											</li>
											<li><hr class="dropdown-divider" /></li>
											<li>
												<button
													class="dropdown-item install-filter"
													type="button"
													data-install-filter="true"
												>
													<i class="bi bi-check"></i>インストール済み
												</button>
											</li>
											<li>
												<button
													class="dropdown-item install-filter"
													type="button"
													data-install-filter="manual"
												>
													<i class="bi bi-check"></i>手動インストール済み
												</button>
											</li>
											<li>
												<button
													class="dropdown-item install-filter"
													type="button"
													data-install-filter="false"
												>
													<i class="bi bi-check"></i>未インストール
												</button>
											</li>
										</ul>
									</div>
									<div class="d-inline-block align-middle mb-2 ms-1">
										<div class="input-group">
											<span class="input-group-text">
												<i class="bi bi-search"></i>
											</span>
											<input
												class="fuzzy-search form-control"
												placeholder="検索"
												aria-label="検索"
											/>
										</div>
									</div>
								</div>
							</div>
							<div class="my-1 ms-auto" id="packages-sort"></div>
							<div class="row flex-grow-1 overflow-auto">
								<div class="col" id="packages-table">
									<ul
										class="list list-group list-group-flush"
										id="packages-list"
									></ul>
									<ul
										class="list-group list-group-flush"
										id="packages-list2"
									></ul>
								</div>
								<div
									class="d-flex justify-content-center align-items-center fade"
									id="packages-table-overlay"
								>
									<div class="spinner-border" role="status">
										<span class="visually-hidden">Loading...</span>
									</div>
								</div>
							</div>
							<div class="d-none">
								<div
									id="sort-template"
									class="sort rounded-pill d-inline-block px-2 mx-1 list-group-item-secondary small border"
								></div>
								<span
									id="tag-template"
									class="rounded-pill d-inline-block px-2 mx-1 list-group-item-secondary small border"
								></span>
								<li
									id="list-template"
									class="list-group-item list-group-item-action"
								>
									<input type="radio" name="accordion" />
									<label class="d-block">
										<div class="row">
											<div class="col-sm-9">
												<h5 class="d-inline-block name"></h5>
												<div
													class="text-primary d-inline-block ms-2 developer"
												></div>
												<div class="d-inline-block ms-1 type"></div>
												<br />
												<div
													class="d-inline-block text-break overview text-muted"
												></div>
												<div class="accordion-detail">
													<div class="text-break description"></div>
													<div class="text-break"><a class="pageURL"></a></div>
												</div>
											</div>
											<div class="col-sm-3">
												<div class="text-break latestVersion"></div>
												<div class="text-break statusInformation"></div>
												<div
													class="text-break installationStatus text-muted"
												></div>
											</div>
										</div>
									</label>
								</li>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section
				class="tab-pane fade"
				id="settings"
				role="tabpanel"
				aria-labelledby="settings"
			>
				<div class="container-lg py-2">
					<div class="row my-2">
						<div class="card">
							<div class="card-body">
								<h3 class="card-title">設定</h3>
								<div class="row mb-3">
									<label for="data-url" class="col-sm-3 col-form-label"
										>データ取得先</label
									>
									<div class="col-sm-6">
										<input
											class="form-control"
											id="data-url"
											type="text"
											placeholder="空白でデフォルト"
											aria-label="Data URL"
										/>
									</div>
									<div class="col-sm-3">
										<button
											type="button"
											class="btn btn-outline-primary w-100"
											id="set-data-url"
										>
											設定
										</button>
									</div>
								</div>
								<div class="row mb-3">
									<label for="extra-data-url" class="col-sm-3 col-form-label"
										>追加データ取得先</label
									>
									<div class="col-sm-6">
										<textarea
											class="form-control"
											id="extra-data-url"
											placeholder="例: https://example.com/packages.xml"
											aria-label="Extra Data URL"
										></textarea>
									</div>
									<div class="col-sm-3"></div>
								</div>
								<div class="row mb-3">
									<label
										for="zoom-factor-select"
										class="col-sm-3 col-form-label"
										>拡大率</label
									>
									<div class="col-sm-6">
										<select
											class="form-select"
											id="zoom-factor-select"
											aria-label="Zoom level select"
										>
											<option value="50">50%</option>
											<option value="67">67%</option>
											<option value="75">75%</option>
											<option value="80">80%</option>
											<option value="90">90%</option>
											<option value="100" selected>100%（標準）</option>
											<option value="110">110%</option>
											<option value="125">125%</option>
											<option value="150">150%</option>
											<option value="175">175%</option>
											<option value="200">200%</option>
										</select>
									</div>
									<div class="col-sm-3"></div>
								</div>
								<hr />
								<div class="row mb-3">
									<h4>データの手動更新</h4>
									<table class="table table-borderless table-striped">
										<thead>
											<tr>
												<th scope="col" class="col-sm-3"></th>
												<th scope="col" class="col-sm-3">リスト更新日時</th>
												<th scope="col" class="col-sm-3">最終更新日時</th>
												<th scope="col" class="col-sm-3"></th>
											</tr>
										</thead>
										<tbody class="align-middle">
											<tr>
												<th scope="row">AviUtl・拡張編集データ</th>
												<td><span id="core-mod-date"></span></td>
												<td><span id="core-check-date"></span></td>
												<td>
													<div class="bg-body">
														<button
															type="button"
															class="btn btn-outline-primary w-100"
															id="check-core-version"
														>
															更新
														</button>
													</div>
												</td>
											</tr>
											<tr>
												<th scope="row">パッケージデータ</th>
												<td><span id="packages-mod-date"></span></td>
												<td><span id="packages-check-date"></span></td>
												<td>
													<div class="bg-body">
														<button
															type="button"
															class="btn btn-outline-primary w-100"
															id="check-packages-list"
														>
															更新
														</button>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
